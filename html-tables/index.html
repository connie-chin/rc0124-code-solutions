<!DOCTYPE html>
<html>
  <head>
    <title>HTML Tables</title>
  </head>
  <body>
    <h1>Student Grade Table</h1>
    <table>
      <!--We are making a table-->
      <thead>
        <!--This is the contents of the table head-->
        <tr>
          <!--This is a table row, horizontal-->
          <th>Student Name</th>
          <!--these are the table headers, going horizontal-->
          <th>Course</th>
          <th>Grade</th>
        </tr>
        <!--end of the table row-->
      </thead>
      <!--end of the table head's content-->
      <tbody>
        <!--these are the contents of the table's body-->
        <tr>
          <!-- making a new table row-->
          <td>Grace Hopper</td>
          <!--the first line of the table's body, going across the table row-->
          <td>Computer Science</td>
          <td>100</td>
        </tr>
        <!--end of the first row-->
        <tr>
          <!--second row -->
          <td>Alan Turning</td>
          <td>Mathematics</td>
          <td>100</td>
        </tr>
        <!--end of second row of table body-->
        <tr>
          <!--start of third row of table body-->
          <td>Douglas Crockford</td>
          <td>JSON</td>
          <td>98</td>
        </tr>
        <!--end of third row of table body-->
        <tr>
          <!--start of fourth row of table body-->
          <td>Tim Berners-Lee</td>
          <td>HTML</td>
          <td>9001</td>
        </tr>
        <!--end of fourth row of table body-->
        <tr>
          <!--start of fifth row or table body-->
          <td>Linus Torvalds</td>
          <td>Git</td>
          <td>90</td>
        </tr>
        <!--end of fifth row of table body-->
      </tbody>
      <!--table body is closed-->
    </table>
    <!--table is closed-->
  </body>
  <!--body is closed-->
</html>
