<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>
        <!--email address section-->
        <label for="email-address">Email</label>
        <div>
          <input type="email" id="email-address" name="user_email" />
        </div>
      </div>
      <!--end of email address section-->
      <div>
        <!--Why is coding cool section-->
        <label for="codingQuestion">Why is coding cool?</label>
        <div>
          <select name="why" id="codingQuestion">
            <option selected>Select an option</option>
            <option>Because it's interesting</option>
            <option>Because it's fun</option>
            <option>Because it's powerful</option>
          </select>
        </div>
      </div>
      <!--end of why is coding cool section-->
      <div>
        <!--favorite language section-->
        <p>Favorite Language (choose one)</p>
        <input type="radio" name="radio" /><label>HTML</label>
        <input type="radio" name="radio" /><label>CSS</label>
        <input type="radio" name="radio" /><label>JavaScript</label>
      </div>
      <!--end of favorite language section-->
      <div>
        <!--would you like to sign up for more info section-->
        <p>Would you like to sign up for more information?</p>
        <input type="checkbox" name="checkbox" /><label>Sign me up!</label>
      </div>
      <!--end of would you like to sign up section-->
      <div>
        <!--comments section-->
        <label for="comments">Comments</label>
        <div>
          <textarea name="comments" id="comments" cols="30" rows="8"></textarea>
        </div>
      </div>
      <!--end of comments section-->
      <input type="Submit" value="Submit" /><!--submit button section-->
    </form>
    <!--end of form-->
  </body>
  <!--end of body-->
</html>
<!--end of html -->
