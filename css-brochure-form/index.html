<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <section>
        <h2>LEARN MORE</h2>
      </section>
      <form>
        <div>
          <label for="company-email">COMPANY EMAIL</label>
          <div>
            <input
              name="email"
              type="email"
              id="company-email"
              placeholder="sally@company.co" />
          </div>
        </div>
        <div>
          <div>
            <label for="name">NAME</label>
            <div>
              <input
                name="name"
                type="text"
                id="name"
                placeholder="Sally Smith" />
            </div>
          </div>
        </div>
        <div>
          <div>
            <label for="whereHiring">WHERE ARE YOU HIRING?</label>
            <div>
              <input
                name="where"
                type="text"
                id="whereHiring"
                placeholder="City, Country" />
            </div>
          </div>
        </div>
        <div>
          <div>
            <label for="engineerHires"
              >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6
              MONTHS&quest;</label
            >
            <div>
              <select name="howMany" id="engineerHires">
                <option value="">1-2 Engineers</option>
                <option value="secondOption">3-4 Engineers</option>
                <option value="thirdOption">5-6 Engineers</option>
              </select>
            </div>
          </div>
        </div>
        <div class="button-container">
          <button type="submit">SUBMIT</button>
        </div>
      </form>
    </div>
  </body>
</html>
